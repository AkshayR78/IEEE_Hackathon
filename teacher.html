<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher's Portal</title>
    <link rel="stylesheet" href="./teacher.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="./VIDYA LOGO.png" alt="Portal Logo">
        </div>
        <div class="search-container">
            <input type="text" placeholder="Search Courses" class="search-input">
            <i class="fas fa-search search-icon"></i>
            <button type="button" class="button">Search</button>
        </div>
        <div class="profile-container">
            <img src="./symbol.jpg" alt="Teacher's Photo" class="profile-photo">
            <div class="profile-info">
                <h3 class="profile-name">John Doe</h3>
                <p class="profile-email">johndoe@example.com</p>
                <p class="profile-phone">+123-456-7890</p>
            </div>
        </div>
    </header>

    <main class="content">
        <aside class="topics-list">
            <h3>Courses</h3>
            <ul>
                <li>Introduction to Programming</li>
                <li>Web Development</li>
                <li>Machine Learning🤖</li>
                <li>C++ PROGRAMMING⿪</li>
                <li>ENVIROMENT SCIENCE🌍</li>
                <li>PHYSICS🚀</li>
                <li>CHEMISTRY🧪</li>
                <li>MATHS𝞹📈🧠</li>
                <li>BIOLOGY🦠🧪</li>
            </ul>
        </aside>

        <section class="video-details">
            <div class="input-container">
                <h2>Course</h2>
                <input type="text" placeholder="Enter Course Name " class="topic-input">
            </div>
            <div class="description-container">
                <h2>Description</h2>
                <textarea name="description" id="description" cols="30" rows="10" placeholder="Describe your topic here" class="description-input"></textarea>
            </div>
            <div class="buttons-container">
                <label for="video-upload" class="video-upload-label">
                    <input type="file" id="video-upload" accept="video/*" class="video-upload-input">
                    <i class="fas fa-upload upload-icon"></i>
                    Upload Video
                </label>
                <button type="button" class="save-button">Save</button>
            </div>
        </section>

        <aside class="badges-container">
            <h3>Badges Earned</h3>
            <p>🥇🥇🥇🥇 yet.</p>
        </aside>
    </main>

    <script src="https://kit.fontawesome.com/your-fontawesome-kit-code.js" crossorigin="anonymous"></script>
    <script src="./teacher.js"></script>
</body>
</html>
